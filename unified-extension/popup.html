<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uni-Assister for Vinavi</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255,255,255,0.06);
      --card-hover: rgba(255,255,255,0.10);
      --text: #f1f5f9;
      --muted: rgba(241,245,249,0.65);
      --border: rgba(255,255,255,0.08);
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-purple: #8b5cf6;
      --shadow: rgba(0,0,0,0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { margin: 0; padding: 0; }
    body {
      width: 480px;
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      padding: 18px;
    }

    .header {
      text-align: center;
      padding: 16px 0 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mainRow {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .moduleCard {
      position: relative;
      border: 1.5px solid var(--border);
      background: var(--card);
      border-radius: 12px;
      padding: 20px 12px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .moduleCard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, currentColor 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: none;
    }

    .moduleCard:hover::before {
      opacity: 0.08;
    }

    .moduleCard:hover {
      transform: translateY(-4px);
      border-color: rgba(255,255,255,0.18);
      background: var(--card-hover);
      box-shadow: 0 12px 24px -8px var(--shadow);
    }

    .moduleCard.dashboard { color: var(--accent-blue); }
    .moduleCard.quicktext { color: var(--accent-green); }

    .moduleIcon {
      font-size: 36px;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .moduleName {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.3;
    }

    .saveFileRow {
      margin-top: 8px;
    }

    .saveFileBtn {
      width: 100%;
      padding: 14px 20px;
      border: 1.5px solid var(--border);
      background: linear-gradient(135deg, rgba(139,92,246,0.12) 0%, rgba(139,92,246,0.06) 100%);
      color: var(--text);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: inherit;
    }

    .saveFileBtn:hover {
      transform: translateY(-2px);
      border-color: rgba(139,92,246,0.4);
      background: linear-gradient(135deg, rgba(139,92,246,0.18) 0%, rgba(139,92,246,0.10) 100%);
      box-shadow: 0 8px 16px -6px rgba(139,92,246,0.3);
    }

    .saveFileBtn:active {
      transform: translateY(0);
    }

    .saveIcon {
      font-size: 18px;
    }

    .infoNote {
      margin-top: 12px;
      padding: 12px;
      background: rgba(245,158,11,0.08);
      border: 1px solid rgba(245,158,11,0.2);
      border-radius: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      line-height: 1.5;
    }

    .infoNote strong {
      color: #f59e0b;
      font-weight: 600;
    }

    /* Subtle animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .moduleCard, .saveFileBtn, .infoNote {
      animation: fadeIn 0.3s ease-out backwards;
    }

    .moduleCard:nth-child(1) { animation-delay: 0.05s; }
    .moduleCard:nth-child(2) { animation-delay: 0.1s; }
    .saveFileBtn { animation-delay: 0.15s; }
    .infoNote { animation-delay: 0.2s; }
  </style>
</head>
<body>
  <div class="header">
    <h1>uni-assister for vinavi</h1>
  </div>

  <div class="mainRow">
    <!-- Vinavi Dashboard (Lab Ordering) -->
    <div class="moduleCard dashboard" id="openLab">
      <div class="moduleIcon">ðŸ”¬</div>
      <div class="moduleName">vinavi dashboard</div>
    </div>

    <!-- QuickText -->
    <div class="moduleCard quicktext" id="openQuick">
      <div class="moduleIcon">âš¡</div>
      <div class="moduleName">quick text</div>
    </div>
  </div>

  <div class="saveFileRow">
    <button class="saveFileBtn" id="openSaveFile">
      <span class="saveIcon">ðŸ’¾</span>
      <span>Save file</span>
    </button>
  </div>

  <div class="infoNote">
    <strong>ðŸ“Š Lab Extractor</strong> appears automatically when you visit <strong>dharaka.hmh.mv</strong>
  </div>

  <script src="popup.js"></script>
</body>
</html>
