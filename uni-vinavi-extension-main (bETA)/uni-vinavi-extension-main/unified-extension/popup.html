<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uni-Assister for Vinavi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #151b3d;
      --card: rgba(255,255,255,0.04);
      --card-hover: rgba(255,255,255,0.08);
      --text: #ffffff;
      --text-secondary: #94a3b8;
      --border: rgba(255,255,255,0.06);
      --accent-blue: #3b82f6;
      --accent-cyan: #06b6d4;
      --accent-green: #10b981;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 8px 32px rgba(0,0,0,0.4);
      --shadow-lg: 0 20px 60px rgba(0,0,0,0.5);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html, body { 
      margin: 0; 
      padding: 0; 
    }

    body {
      width: 520px;
      min-height: 580px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(165deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #1a1f4d 100%);
      color: var(--text);
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -15%;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(139,92,246,0.12) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 25s ease-in-out infinite reverse;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 24px;
    }

    .header {
      text-align: center;
      padding: 20px 0 28px;
      margin-bottom: 24px;
      position: relative;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      gap: 12px;
    }

    .logo-icon {
      font-size: 32px;
      filter: drop-shadow(0 4px 12px rgba(59,130,246,0.4));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
      text-shadow: 0 0 40px rgba(96,165,250,0.3);
      position: relative;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .mainRow {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .moduleCard {
      position: relative;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 28px 16px;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      min-height: 165px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .moduleCard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, currentColor 0%, transparent 80%);
      opacity: 0;
      transition: opacity 0.35s ease;
      pointer-events: none;
    }

    .moduleCard::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 1px;
      background: linear-gradient(135deg, currentColor, transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .moduleCard:hover::before {
      opacity: 0.1;
    }

    .moduleCard:hover::after {
      opacity: 0.4;
    }

    .moduleCard:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: rgba(255,255,255,0.15);
      background: var(--card-hover);
      box-shadow: var(--shadow-md);
    }

    .moduleCard:active {
      transform: translateY(-2px) scale(0.98);
    }

    .moduleCard.dashboard { color: var(--accent-blue); }
    .moduleCard.quicktext { color: var(--accent-cyan); }

    .moduleIcon {
      font-size: 48px;
      margin-bottom: 14px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .moduleCard:hover .moduleIcon {
      transform: scale(1.1) translateY(-2px);
    }

    .moduleName {
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.3;
      letter-spacing: 0.2px;
    }

    .moduleDescription {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 6px;
      font-weight: 500;
    }

    .saveFileRow {
      margin-top: 12px;
    }

    .saveFileBtn {
      width: 100%;
      padding: 18px 24px;
      border: 1px solid rgba(139,92,246,0.3);
      background: linear-gradient(135deg, rgba(139,92,246,0.15) 0%, rgba(236,72,153,0.12) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: var(--text);
      border-radius: 16px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .saveFileBtn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(139,92,246,0.2) 0%, rgba(236,72,153,0.2) 100%);
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .saveFileBtn:hover::before {
      opacity: 1;
    }

    .saveFileBtn:hover {
      transform: translateY(-3px);
      border-color: rgba(139,92,246,0.5);
      box-shadow: 0 12px 32px -8px rgba(139,92,246,0.4);
    }

    .saveFileBtn:active {
      transform: translateY(-1px);
    }

    .saveIcon {
      font-size: 20px;
      position: relative;
      z-index: 1;
    }

    .saveFileBtn span {
      position: relative;
      z-index: 1;
    }

    .infoNote {
      margin-top: 16px;
      padding: 14px 16px;
      background: rgba(6,182,212,0.08);
      border: 1px solid rgba(6,182,212,0.2);
      border-radius: 14px;
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.6;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .infoNote strong {
      color: var(--accent-cyan);
      font-weight: 700;
    }

    .infoNote .highlight {
      color: var(--text);
      font-weight: 600;
    }

    /* Enhanced animations */
    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @keyframes scaleIn {
      from { 
        opacity: 0; 
        transform: scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: scale(1); 
      }
    }

    .header {
      animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
    }

    .moduleCard {
      animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) backwards;
    }

    .moduleCard:nth-child(1) { animation-delay: 0.1s; }
    .moduleCard:nth-child(2) { animation-delay: 0.2s; }

    .saveFileBtn { 
      animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) backwards;
      animation-delay: 0.3s; 
    }

    .infoNote { 
      animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) backwards;
      animation-delay: 0.4s; 
    }

    /* Ripple effect */
    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 0.6;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .moduleCard:active::before,
    .saveFileBtn:active::before {
      animation: ripple 0.6s ease-out;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-icon">üè•</div>
      </div>
      <h1>uni-assister for vinavi</h1>

    </div>

      <div class="moduleCard dashboard" id="openLab">

      <div class="moduleCard quicktext" id="openQuick">

  <script src="popup.js"></script>
</body>
</html>
