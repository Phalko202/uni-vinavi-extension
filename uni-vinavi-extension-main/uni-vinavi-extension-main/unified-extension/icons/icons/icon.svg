<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="26" fill="url(#grad)"/>
  
  <!-- Test tube icon with medical cross -->
  <g filter="url(#shadow)">
    <!-- Test tube -->
    <path d="M50 30 L50 90 C50 95 52 98 56 98 L72 98 C76 98 78 95 78 90 L78 30 Z" 
          fill="white" opacity="0.95"/>
    <rect x="48" y="26" width="32" height="8" rx="2" fill="white"/>
    
    <!-- Liquid level indicator -->
    <path d="M52 70 L52 88 C52 92 53 94 56 94 L72 94 C75 94 76 92 76 88 L76 70 Z" 
          fill="#60a5fa" opacity="0.6"/>
    
    <!-- Medical cross -->
    <g transform="translate(88, 20)">
      <rect x="-3" y="-10" width="6" height="20" rx="1.5" fill="white"/>
      <rect x="-10" y="-3" width="20" height="6" rx="1.5" fill="white"/>
      <circle cx="0" cy="0" r="13" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
    </g>
    
    <!-- Measurement marks on test tube -->
    <line x1="52" y1="45" x2="60" y2="45" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
    <line x1="52" y1="55" x2="60" y2="55" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
    <line x1="52" y1="65" x2="60" y2="65" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Subtle bottom accent -->
  <circle cx="32" cy="100" r="6" fill="white" opacity="0.15"/>
  <circle cx="96" cy="100" r="6" fill="white" opacity="0.15"/>
</svg>
